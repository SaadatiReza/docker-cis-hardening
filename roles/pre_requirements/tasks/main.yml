---
- name: Ensure required packages are installed
  package:
    name: "{{ item }}"
    state: present
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
    - auditd
  when: ansible_os_family == 'Debian'

